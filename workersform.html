<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workes Registeration</title>
  <link rel="icon" type="image/png" href="school.pnj.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="workers.js"></script>
  <link rel="stylesheet" href="workersform.css">
</head>

<body onload="onload()">

  <button class="btn btn-success  ms-5 mt-5  px-4 text-end mb-5 border border-danger border-4" onclick="addform()">Back
    <i class='bx bx-left-arrow-alt'></i></button>


  <div class="w-50 ms-5">
    <div class="text-success fs-3 ">Workes Register :</div><br>
    <label for="exampleInputName1" class="form-label">Name <span style="color:red;">*</span></label>
    <input class="form-control" type="text" name="Name" id="Name" />
    <p id="content"></p>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Age <span style="color:red;">*</span></label>
      <input class="form-control" type="number" name="Age" id="Age" />
      <p id="content2"></p>
    </div>
    <div class="mb-3">
      <label for="exampleInputNumber1" class="form-label">Gender <span style="color:red;">*</span></label>
      <input class="form-control" type="text" name="Gender" id="Gender" />
      <p id="content3"></p>
    </div>
    <div class="mb-3">
      <label for="exampleInputgender1" class="form-label">Address <span style="color:red;">*</span></label>
      <input class="form-control" type="text" name="Address" id="Address" />
      <p id="content4"></p>
    </div>
    <div class="mb-3">
      <label for="exampleInputgender1" class="form-label">Phoneno<span style="color:red;">*</span></label>
      <input class="form-control" type="tel" name="Phoneno" id="Phoneno" />
      <p id="content5"></p>
    </div>
    <div class="mb-3">
      <label for="exampleInputgender1" class="form-label"> Email <span style="color:red;">*</span></label>
      <input class="form-control" type="email" name="Email " id="Email"/>
      <p id="content6"></p>
    </div>
    <div class="d-flex justify-content-center">
      <input type="button" onclick="submit()" value="Submit" class="btn btn-success w-100" />
    </div>

  </div>


</body>

</html>
