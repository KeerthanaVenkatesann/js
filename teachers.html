<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Registeration</title>
  <link rel="icon" type="image/png" href="school.pnj.png">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body onload="onload()">
 

  
  <form class="w-50 ms-5">
    <div class="text-success fs-3 ">Teacher Register :</div><br>
    <label for="exampleInputName1" class="form-label">Name <span style="color:red;" >*</span></label>
    <input class="form-control" type="text" name="firstName" id="firstName" />
    <p id="content"></p>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">AGE  <span style="color:red;" >*</span></label>
      <input class="form-control" type="number" name="email" id="name" />
      <p id="content2"></p>
    </div>
    <div class="mb-3">
      <label for="exampleInputNumber1" class="form-label">GENDER  <span style="color:red;" >*</span></label>
      <input class="form-control" type="text" name="text" id="number" />
      <p id="content3"></p>
    </div>
    <div class="mb-3">
      <label for="exampleInputgender1" class="form-label">ADDRESS  <span style="color:red;" >*</span></label>
      <input class="form-control" type="text" name="gender" id="gender" />
      <p id="content4"></p>
    </div>
    
    <div class="d-flex justify-content-center">
      <input type="button" onclick="myFunction()" value="Submit" class="btn btn-success w-100" />
    </div>
   
  </form>

  <table class="table mt-5 w-50 table-bordered ms-5  " >
    <thead class="bg-secondary text-light">
      <td>NAME</td>
      <td>AGE</td>
      <td>GENDER</td>
      <td >ADDRESS</td>
      <td>ACTION</td>
    </thead>
  
   <tbody id="TAB">

   </tbody>
   
  </table>

</body>
